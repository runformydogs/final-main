name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Триггер на push в main
    tags: [ "v*" ]        # Триггер на теги вида v1, v1.0 и т.д.
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Tidy dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

  docker-publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Выполнять ТОЛЬКО при тегах
    steps:
      - uses: actions/checkout@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/parcel-tracker:${{ github.ref_name }}